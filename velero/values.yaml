velero:
  configuration:
    provider: aws
    backupStorageLocation:
      name: default
      bucket: mch-velero
      config:
        region: eu-central-003
        s3ForcePathStyle: true
        s3Url: https://s3.eu-central-003.backblazeb2.com
        # publicUrl: https://minio.eviljungle.com
    volumeSnapshotLocation:
      name: aws
      config:
        region: eu-central-003
    resticTimeout: 6h
  credentials:
    existingSecret: backblaze-secret
  initContainers:
  - name: velero-plugin-for-aws
    image: velero/velero-plugin-for-aws:v1.6.2@sha256:9467b0bb44ce10e1a338e3a6f11868d7e6f619d55606012933b016d4c3a9aa26
    imagePullPolicy: IfNotPresent
    volumeMounts:
    - mountPath: /target
      name: plugins
  snapshotsEnabled: true
  deployNodeAgent: true
  upgradeCRDs: false
  schedules:
    daily-backup:
      schedule: "0 6 * * *"
      template:
        ttl: "120h"