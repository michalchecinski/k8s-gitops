velero:
  configuration:
    provider: aws
    backupStorageLocation:
      name: default
      bucket: velero-k8s-mch-backup
      config:
        region: eu-central-003
        s3ForcePathStyle: true
        s3Url: https://s3.eu-central-003.backblazeb2.com
    volumeSnapshotLocation:
      name: aws
      config:
        region: eu-central-003
    resticTimeout: 6h
  credentials:
    existingSecret: backblaze-secret
  initContainers:
  - name: velero-plugin-for-aws
    image: velero/velero-plugin-for-aws:v1.7.0@sha256:91b0be561037f3b6420ace15536996afed5bd0fba537f7ab8e171587977cdc83
    imagePullPolicy: IfNotPresent
    volumeMounts:
    - mountPath: /target
      name: plugins
  snapshotsEnabled: true
  deployNodeAgent: true
  upgradeCRDs: true
  schedules:
    daily-backup:
      schedule: "0 6 * * *"
      template:
        ttl: "120h"