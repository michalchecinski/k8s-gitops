unifi:
  service:
    main:
      type: LoadBalancer
      loadBalancerIP: 192.168.1.201

  ingress:
    main:
      enabled: true
      annotations:
        nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
        cert-manager.io/cluster-issuer: letsencrypt
        kubernetes.io/ingress.class: nginx
        kubernetes.io/tls-acme: 'true'

    portal:
      enabled: true
      annotations:
        nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
        cert-manager.io/cluster-issuer: letsencrypt
        kubernetes.io/ingress.class: nginx
        kubernetes.io/tls-acme: 'true'

      ingressClassName: "nginx"

      hosts:
        - host:
            - unifi.checinski.xyz
          paths:
            -
              path: /
              pathType: Prefix
              service:
                name: main
                port: portal-https

  persistence:
    config:
      enabled: true
      type: pvc
      existingClaim: unifi