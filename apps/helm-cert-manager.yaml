apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: cert-manager
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    repoURL: 'https://charts.jetstack.io'
    chart: cert-manager
    targetRevision: v1.9.1
    helm:
      values: |
        installCRDs: true
        prometheus:
          enabled: false
syncPolicy:
  automated:
    prune: true
  syncOptions:
    - CreateNamespace=true
